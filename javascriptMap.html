<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <style>
        #map {
            height: 600px;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "dublin.json";
        var latitudeArray = [];
        var longitudeArray = [];
        var nameArray = [];

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                parsedObj = JSON.parse(xmlhttp.responseText);

                for (var j = 0; j < parsedObj.length; j++) {
                    latitudeArray.push(parsedObj[j].latitude)
                    longitudeArray.push(parsedObj[j].longitude)
                    nameArray.push(parsedObj[j].name)
                }
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        function initMap() {
            var options = {
                zoom: 13,
                center: {
                    lat: 53.347432,
                    lng: -6.269827
                }
            }
            var map = new google.maps.Map(document.getElementById('map'), options);

            for (var j = 0; j < parsedObj.length; j++) {
                var marker = new google.maps.Marker({
                    position: {
                        lat: latitudeArray[j],
                        lng: longitudeArray[j]
                    },
                    map: map,
                    icon: 'http://maps.google.com/mapfiles/kml/pal4/icon49.png'
                })
                
                var infoWindow = new google.maps.InfoWindow({
                    content: nameArray[j]
                })

                marker.addListener('click', function(){
                    infoWindow.open(map, marker)
                })
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSEIwAGX4ZvK2nEsFYMf1xjalFmwQcGCM&callback=initMap"
        async defer>
    </script>
</body>

</html>
